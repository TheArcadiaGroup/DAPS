version: '1.0'
steps:
  BuildingOSLibs:
    title: Building OS and Libs
    type: build
    image_name: hysmagus/build_os_libs
    working_directory: ./
    dockerfile: boot/cf/Dockerfile.oslibs
    no_cache: true
    no_cf_cache: true
  BuildingDepenencies:
    title: Building Dependencies
    type: build
    image_name: hysmagus/build_deps
    working_directory: ./
    dockerfile: boot/cf/Dockerfile.deps
    no_cache: true
    no_cf_cache: true