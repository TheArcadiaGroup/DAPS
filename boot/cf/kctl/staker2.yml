apiVersion: v1
kind: Service
metadata:
  name: daps-staker-2
spec:
  ports:
    - port: 53575
      name: regtest
    - port: 53573
      name: testnet
    - port: 53572
      name: mainnet
  selector:
    app: daps-staker-2
  sessionAffinity: None
  type: LoadBalancer
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: staker-2-pv-volume
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 9Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: default
    name: staker-2-pv-claim
  gcePersistentDisk:
    fsType: ext4
    pdName: stakingnode-2-service
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: staker-2-pv-claim
  labels:
    app: daps-staker-2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 9Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: daps-staker-2
  labels:
    app: daps-staker-2
spec:
  selector:
    matchLabels:
      app: daps-staker-2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: daps-staker-2
    spec:
      hostAliases:
      - ip: "10.10.10.52"
        hostnames:
        - "staker.2"
      terminationGracePeriodSeconds: 3
      containers:
      - image: r.cfcr.io/hysmagus/daps_min:develop
        imagePullPolicy: Always
        name: dapsd
        lifecycle:
          preStop:
            exec:
              command: ["/bin/bash","-c","dapscoin-cli stop"]
        command: ["/bin/bash","-c","sleep 30 && dapscoind -daemon $DAEMONARGS && trap: TERM INT; sleep infinity & wait"]
        ports:
        - containerPort: 53575
          name: regtest
        - containerPort: 53573
          name: testnet
        - containerPort: 53572
          name: mainnet
        volumeMounts:
        - name: staker2data
          mountPath: /root/.dapscoin/
      volumes:
      - name: staker2data
        persistentVolumeClaim:
          claimName: staker-2-pv-claim
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: regcred
      
